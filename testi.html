
<style>

  top: 46%;
  transform: rotate(90deg);

.box {
  width: 100%;
  height: 100%;
  position: relative;
  border-radius: 50%;
  border: 0px solid hsl(0, 0%, 100%);

  height: 120px;
  border-radius: 50%;
  border: 6px solid white;
  background: #ff22e2 url();

  font-size: 34px;
  cursor: pointer;
